# fly.toml app configuration generated for camino-al-gym-backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "camino-al-gym-backend"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "true"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[checks]
  [checks.http_service]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/api/posts"
    protocol = "http"
    timeout = "5s"
